<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAYMENT SANZZ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      text-align: center;
    }

    header {
      padding: 40px 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      margin: 20px 0;
      padding: 20px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .label {
      font-size: 1.2rem;
      margin-bottom: 5px;
      color: #ffffffb3;
    }

    .value {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .qris-img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-top: 20px;
    }

    footer {
      padding: 20px;
      font-size: 0.9rem;
      color: #ffffffaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>PAYMENT SANZZ</h1>
    <p>Silakan pilih metode pembayaran Anda di bawah ini:</p>
  </header>

  <div class="container">
    <div class="card">
      <div class="label">Nomor DANA</div>
      <div class="value">083878811074</div>
    </div>

    <div class="card">
      <div class="label">Nomor GoPay</div>
      <div class="value">Belum tersedia</div>
    </div>

    <div class="card">
      <div class="label">Nomor OVO</div>
      <div class="value">Belum tersedia</div>
    </div>

    <div class="card">
      <div class="label">QRIS</div>
      <!-- Ganti URL di bawah ini dengan link foto QRIS Anda -->
      <img src="LINK_GAMBAR_QRIS_ANDA" alt="QRIS Payment" class="qris-img">
    </div>
  </div>

  <footer>
    &copy; 2025 PAYMENT SANZZ. All rights reserved.
  </footer>

</body>
</html>
